{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ radar.name }}{% endblock %}

{% block content %}
  <h1>{{ radar.name }}</h1>
  <form class="form-horizontal" method="post" action="{% url 'radar:update' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
